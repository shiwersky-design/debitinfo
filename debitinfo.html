<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Izvornic - –î–µ–±–∏—Ç –°–∫–≤–∞–∂–∏–Ω—ã</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(to bottom, #8ecae6, #ffffff);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    color: #0d314e;
}

h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 20px 0 4px;
}

.subtitle {
    font-size: 1rem;
    color: #0d314e;
    margin-bottom: 35px;
}

.container {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.input-card label {
    font-weight: 600;
    font-size: 0.95rem;
}

.input-card input {
    border: none;
    background: #f5f5f5;
    border-radius: 8px;
    width: 100px;
    text-align: center;
    font-size: 2.1rem;
    color: #0d314e;
    font-weight: 700;
    padding: 6px 0;
    font-family: inherit; /* ‚Üê —Ç–µ–ø–µ—Ä—å —Ç–æ—á–Ω–æ –∫–∞–∫ –≤ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö */
    letter-spacing: -0.5px; /* –Ω–µ–º–Ω–æ–≥–æ —É–ø–ª–æ—Ç–Ω—è–µ–º, –∫–∞–∫ –≤ h2 */
    -webkit-text-size-adjust: none; /* –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –∞–≤—Ç–æ–∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –Ω–∞ iOS */
    appearance: none; /* —É–±–∏—Ä–∞–µ—Ç –≤–ª–∏—è–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ —Å—Ç–∏–ª—è iOS */
}


.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    text-align: center;
    padding: 22px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.card h2 {
    font-size: 2.1rem;
    margin: 0;
    font-weight: 700;
    min-height: 48px;
}

.card p {
    font-size: 0.8rem;
    margin: 6px 0 0;
}

#startBtn {
    background: #007aff;
    color: #fff;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    padding: 20px 0;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

#startBtn.active {
    background: #ff3b30;
}

.message {
    margin-top: 30px;
    font-size: 1.3rem;
    font-weight: 600;
    text-align: center;
}

.message.error {
    color: #103c60;
}
</style>
</head>
<body>
    <h1>IZVORNIC</h1>
    <div class="subtitle">–î–µ–±–∏—Ç –°–∫–≤–∞–∂–∏–Ω—ã</div>

    <div class="container">
        <div class="input-card">
            <label for="volume">ü™£ –ó–∞–ø–æ–ª–Ω—è–µ–º—ã–π –æ–±—ä—ë–º</label>
            <input type="number" id="volume" value="0" inputmode="numeric">
        </div>

        <div class="grid">
            <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
            <div class="card">
                <h2 id="time">0.0</h2>
                <p>–í—Ä–µ–º—è, —Å–µ–∫—É–Ω–¥—ã</p>
            </div>
            <div class="card">
                <h2 id="lpm">0.0</h2>
                <p>–õ–∏—Ç—Ä—ã / –º–∏–Ω</p>
            </div>
            <div class="card">
                <h2 id="lph">0.0</h2>
                <p>–õ–∏—Ç—Ä—ã / —á–∞—Å</p>
            </div>
        </div>

        <div class="message" id="message">–í –æ–∂–∏–¥–∞–Ω–∏–∏ –≤–æ–¥–∏—á–∫–∏ üí¶</div>
    </div>

<script>
let startBtn = document.getElementById('startBtn');
let timeEl = document.getElementById('time');
let lpmEl = document.getElementById('lpm');
let lphEl = document.getElementById('lph');
let msgEl = document.getElementById('message');
let volumeEl = document.getElementById('volume');

let startTime, timerInterval, running = false;

const resultMessages = [
  '–û—Ç–ª–∏—á–Ω—ã–π –Ω–∞–ø–æ—Ä üí™',
  '–ú–æ–∂–Ω–æ –∫–∞—á–∞—Ç—å! üöÄ',
  '–í–æ–¥–∞ –ø—Ä–µ—Ç –∫–∞–∫ –∏–∑ —Ä–æ–¥–Ω–∏–∫–∞ üí¶',
  '–†–µ–∑—É–ª—å—Ç–∞—Ç –≤–ø–µ—á–∞—Ç–ª—è–µ—Ç üî•',
  '–í–æ—Ç —ç—Ç–æ –ø–æ—Ç–æ–∫! ‚ö°Ô∏è'
];

function resetValues() {
  timeEl.textContent = '0.0';
  lpmEl.textContent = '0.0';
  lphEl.textContent = '0.0';
}

function updateTimer() {
  let elapsed = (Date.now() - startTime) / 1000;
  timeEl.textContent = elapsed.toFixed(1);

  let volume = parseFloat(volumeEl.value);
  if (!isNaN(volume) && volume > 0) {
    let lpm = (volume / elapsed) * 60;
    let lph = lpm * 60;
    lpmEl.textContent = lpm.toFixed(1);
    lphEl.textContent = lph.toFixed(1);
  }
}

function stopTimer() {
  clearInterval(timerInterval);
  running = false;
  startBtn.classList.remove('active');
  startBtn.textContent = '–°—Ç–∞—Ä—Ç';
  msgEl.classList.remove('error');
  msgEl.textContent = resultMessages[Math.floor(Math.random() * resultMessages.length)];
}

startBtn.addEventListener('click', () => {
  if (!running) {
    // –æ–±–Ω—É–ª—è–µ–º –ø—Ä–∏ –Ω–æ–≤–æ–º –∑–∞–ø—É—Å–∫–µ
    resetValues();

    if (!volumeEl.value || parseFloat(volumeEl.value) <= 0) {
      msgEl.classList.add('error');
      msgEl.textContent = '–£–∫–∞–∂–∏—Ç–µ –∑–∞–ø–æ–ª–Ω—è–µ–º—ã–π –æ–±—ä—ë–º! ü™£';
      return;
    }

    running = true;
    startTime = Date.now();
    startBtn.classList.add('active');
    startBtn.textContent = '–°—Ç–æ–ø';
    msgEl.classList.remove('error');
    msgEl.textContent = '–û—Ü–µ–Ω–∏–≤–∞—é –ø–æ—Ç–æ–∫...';
    timerInterval = setInterval(updateTimer, 100);
  } else {
    stopTimer();
  }
});

// –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ –ø–æ–ª–µ –æ—á–∏—â–∞–µ—Ç—Å—è, –µ—Å–ª–∏ —Ç–∞–º 0
volumeEl.addEventListener('focus', () => {
  if (volumeEl.value === '0' || volumeEl.value === '0.0') volumeEl.value = '';
});
</script>
</body>
