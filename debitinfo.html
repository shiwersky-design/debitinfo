<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Izvornic - –î–µ–±–∏—Ç –í–æ–¥—ã</title>
<style>
/* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ iOS-–ø–æ–¥–æ–±–Ω—ã–µ */
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(160deg, #a0e9ff, #ffffff);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: #1c1c1e;
}

h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 20px;
    text-align: center;
}

/* –¢–∞–±–ª–∏—Ü–∞ –∑–∞–º–µ–Ω—è–µ–º –Ω–∞ card-–ø–∞–Ω–µ–ª—å */
.card {
    width: 100%;
    height: 100%;
    max-width: 400px;
    background: #ffffff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 25px;
}

input {
    width: 92%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #d1d1d6;
    font-size: 1rem;
    outline: none;
}

button {
    padding: 15px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background-color: #0a84ff;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

button:active {
    background-color: #0066cc;
}

.output {
    font-size: 1.5rem;
    text-align: center;
    padding: 15px;
    text-align: left;
    line-height: 40px;

}

.message-box {
    background: #f2f2f7;
    border-radius: 8px;
    padding: 12px 15px;
    font-size: 1 rem;
    color: #1c1c1e;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

/* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
@media (max-width: 480px) {
    body { padding: 15px; }
    .card { padding: 15px; }
    input, button { font-size: 1rem; }
    h1 { font-size: 1.3rem; }
}
</style>
</head>
<body>

<h1>Izvornic ‚Äì –î–µ–±–∏—Ç –°–∫–≤–∞–∂–∏–Ω—ã</h1>

<div class="card">
    <label>–ó–∞–ø–æ–ª–Ω—è–µ–º—ã–π –æ–±—å–µ–º:</label>
    <input type="number" id="volume" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–∏—Ç—Ä—ã">
    <button id="start_stop" onclick="onStartStop()">–°—Ç–∞—Ä—Ç!</button>

    <div class="output">
        <div>–í—Ä–µ–º—è, —Å–µ–∫: <span id="time">-</span></div>
        <div>–î–µ–±–∏—Ç, –ª–∏—Ç—Ä/–º–∏–Ω: <span id="lmin">-</span></div>
        <div>–î–µ–±–∏—Ç, –ª–∏—Ç—Ä/—á–∞—Å: <span id="lhour">-</span></div>
    </div>

    <div class="message-box" id="dedMessage">–ë—É—Ä–æ–≤–æ–π –¥–µ–¥: –≤ –æ–∂–∏–¥–∞–Ω–∏–∏ –≤–æ–¥–∏—á–∫–∏</div>
</div>

<script>
let startStopBtn = document.getElementById('start_stop');
let volumeInput = document.getElementById('volume');
let timeEl = document.getElementById('time');
let lminEl = document.getElementById('lmin');
let lhourEl = document.getElementById('lhour');
let dedMessage = document.getElementById('dedMessage');

let timer = null;
let currentSeconds = 0;
let debetLm = 0;
let debetLch = 0;
let running = false;
let strDed = [
    "–û—Ü–µ–Ω–∏–≤–∞–µ—Ç –ø–æ—Ç–æ–∫...", 
    "–•–æ—Ä–æ—à–µ–µ –¥–∞–≤–ª–µ–Ω–∏–µ üíß", 
    "–í—Å—ë –∏–¥—ë—Ç –ø–æ –ø–ª–∞–Ω—É.", 
    "–í–∏–∫—Ç–æ—Ä, —ç—Ç–æ –º–æ—â–Ω–æ!", 
    "–†–µ–∑—É–ª—å—Ç–∞—Ç –≤–ø–µ—á–∞—Ç–ª—è–µ—Ç üöÄ", 
    "–û—Ç–ª–∏—á–Ω—ã–π –¥–µ–±–∏—Ç!"
];

function onStartStop() {
    if (!running) {
        if(volumeInput.value.trim() === "" || isNaN(volumeInput.value)) {
            dedMessage.innerText = "–ë—É—Ä–æ–≤–æ–π –¥–µ–¥: —É–∫–∞–∂–∏—Ç–µ –≤–µ—Ä–Ω–æ –∑–∞–ø–æ–ª–Ω—è–µ–º—ã–π –æ–±—ä—ë–º!";
            dedMessage.style.color = "red";
            return;
        }
        currentSeconds = 0;
        debetLm = 0;
        debetLch = 0;
        dedMessage.style.color = "#1c1c1e";
        dedMessage.innerText = strDed[Math.floor(Math.random() * strDed.length)];
        startStopBtn.innerText = "–°—Ç–æ–ø!";
        startStopBtn.style.backgroundColor = "#ff3b30";
        timer = setInterval(updateDebet, 50);
        running = true;
    } else {
        clearInterval(timer);
        startStopBtn.innerText = "–°—Ç–∞—Ä—Ç!";
        startStopBtn.style.backgroundColor = "#0a84ff";
        running = false;
    }
}

function updateDebet() {
    currentSeconds += 0.05;
    debetLm = volumeInput.value / currentSeconds * 60;
    debetLch = volumeInput.value / currentSeconds * 3600;
    timeEl.innerText = currentSeconds.toFixed(1);
    lminEl.innerText = debetLm.toFixed(1);
    lhourEl.innerText = debetLch.toFixed(0);

    if (Math.floor(Math.random()*50) === 1) {
        dedMessage.innerText = strDed[Math.floor(Math.random() * strDed.length)];
    }
}
</script>

</body>
</html>
