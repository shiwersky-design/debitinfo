<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" type="image/png" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#8ecae6">
    <meta name="apple-mobile-web-app-title" content="Izvornic">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Izvornic - –î–µ–±–∏—Ç –°–∫–≤–∞–∂–∏–Ω—ã</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    touch-action: none;
    -webkit-user-select: none;
}

/* === —Ñ–æ–Ω —Å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º === */
body {
    --4-x-position: 20%;
    --4-y-position: 80%;
    --5-x-position: 80%;
    --5-y-position: 20%;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    background: radial-gradient(100% 100% at var(--4-x-position) var(--4-y-position), #91ebfd -8%, transparent),
                radial-gradient(100% 100% at var(--5-x-position) var(--5-y-position), #ffffff 0%, transparent),
                #6196ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    color: #0d314e;
    transition: background 0.3s ease;
}

body.animate-bg {
    animation-name: main;
    animation-iteration-count: infinite;
    animation-duration: 3s;
    transition-timing-function: ease-in-out;
}

/* —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ */
@property --4-x-position {
    syntax: '<percentage>';
    inherits: false;
    initial-value: 20%;
}
@property --4-y-position {
    syntax: '<percentage>';
    inherits: false;
    initial-value: 80%;
}
@property --5-x-position {
    syntax: '<percentage>';
    inherits: false;
    initial-value: 80%;
}
@property --5-y-position {
    syntax: '<percentage>';
    inherits: false;
    initial-value: 20%;
}

@keyframes main {
    25% {
        --4-x-position: 15%;
        --4-y-position: 15%;
        --5-x-position: 85%;
        --5-y-position: 80%;
    }
    50% {
        --4-x-position: 80%;
        --4-y-position: 15%;
        --5-x-position: 15%;
        --5-y-position: 85%;
    }
    100% {
        --4-x-position: 20%;
        --4-y-position: 80%;
        --5-x-position: 80%;
        --5-y-position: 20%;
    }
}

/* ===== –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å ===== */
h1 {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 20px 0 4px;
}

.subtitle {
    font-size: 1rem;
    color: #0d314e;
    margin-bottom: 35px;
}

.container {
    width: 100%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.input-card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    padding: 16px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.input-card label {
    font-weight: 600;
    font-size: 0.95rem;
}

.input-card input {
    border: none;
    background: #f5f5f5;
    border-radius: 8px;
    width: 100px;
    text-align: center;
    font-size: 2.1rem;
    color: #0d314e;
    font-weight: 700;
    padding: 6px 0;
    font-family: inherit;
    letter-spacing: -0.5px;
    -webkit-text-size-adjust: none;
    appearance: none;
}

.grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
}

.card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    text-align: center;
    padding: 22px 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.card h2 {
    font-size: 2.1rem;
    margin: 0;
    font-weight: 700;
    min-height: 48px;
}

.card p {
    font-size: 0.8rem;
    margin: 6px 0 0;
}

#startBtn {
    background: #007aff;
    color: #fff;
    font-size: 1.5rem;
    border: none;
    border-radius: 10px;
    padding: 20px 0;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s;
}

#startBtn.active {
    background: #ff3b30;
}

.message {
    margin-top: 30px;
    font-size: 1.3rem;
    font-weight: 600;
    text-align: center;
}

.message.error {
    color: #ff0101;
}
</style>
</head>

<body>
    <h1>IZVORNIC</h1>
    <div class="subtitle">–î–µ–±–∏—Ç –°–∫–≤–∞–∂–∏–Ω—ã</div>

    <div class="container">
        <div class="input-card">
            <label for="volume">ü™£ –ó–∞–ø–æ–ª–Ω—è–µ–º—ã–π –æ–±—ä—ë–º</label>
            <input type="number" id="volume" value="0" inputmode="numeric">
        </div>

        <div class="grid">
            <button id="startBtn">–°—Ç–∞—Ä—Ç</button>
            <div class="card">
                <h2 id="time">0.0</h2>
                <p>‚è± –í—Ä–µ–º—è, —Å–µ–∫—É–Ω–¥—ã</p>
            </div>
            <div class="card">
                <h2 id="lpm">0.0</h2>
                <p>üíß –õ–∏—Ç—Ä—ã / –º–∏–Ω</p>
            </div>
            <div class="card">
                <h2 id="lph">0.0</h2>
                <p>üí¶ –õ–∏—Ç—Ä—ã / —á–∞—Å</p>
            </div>
        </div>

        <div class="message" id="message">–í –æ–∂–∏–¥–∞–Ω–∏–∏ –≤–æ–¥–∏—á–∫–∏ ... üõÅ</div>
    </div>

<script>
let startBtn = document.getElementById('startBtn');
let timeEl = document.getElementById('time');
let lpmEl = document.getElementById('lpm');
let lphEl = document.getElementById('lph');
let msgEl = document.getElementById('message');
let volumeEl = document.getElementById('volume');

let startTime, timerInterval, running = false;

const resultMessages = [
  '–û—Ç–ª–∏—á–Ω—ã–π –Ω–∞–ø–æ—Ä üí™',
  '–ú–æ–∂–Ω–æ –∫–∞—á–∞—Ç—å! üöÄ',
  '–í–æ–¥–∞ –ø—Ä–µ—Ç –∫–∞–∫ –∏–∑ —Ä–æ–¥–Ω–∏–∫–∞ üí¶',
  '–†–µ–∑—É–ª—å—Ç–∞—Ç –≤–ø–µ—á–∞—Ç–ª—è–µ—Ç üî•',
  '–í–æ—Ç —ç—Ç–æ –ø–æ—Ç–æ–∫! ‚ö°Ô∏è'
];

function resetValues() {
  timeEl.textContent = '0.0';
  lpmEl.textContent = '0.0';
  lphEl.textContent = '0.0';
}

function updateTimer() {
  let elapsed = (Date.now() - startTime) / 1000;
  timeEl.textContent = elapsed.toFixed(1);

  let volume = parseFloat(volumeEl.value);
  if (!isNaN(volume) && volume > 0) {
    let lpm = (volume / elapsed) * 60;
    let lph = lpm * 60;
    lpmEl.textContent = lpm.toFixed(1);
    lphEl.textContent = lph.toFixed(1);
  }
}

function stopTimer() {
  clearInterval(timerInterval);
  running = false;
  startBtn.classList.remove('active');
  startBtn.textContent = '–°—Ç–∞—Ä—Ç';
  msgEl.classList.remove('error');
  msgEl.textContent = resultMessages[Math.floor(Math.random() * resultMessages.length)];
  document.body.classList.remove('animate-bg');
}

startBtn.addEventListener('click', () => {
  if (!running) {
    resetValues();

    if (!volumeEl.value || parseFloat(volumeEl.value) <= 0) {
      msgEl.classList.add('error');
      msgEl.textContent = 'ü™£ –£–∫–∞–∂–∏—Ç–µ –∑–∞–ø–æ–ª–Ω—è–µ–º—ã–π –æ–±—ä—ë–º!';
      return;
    }

    running = true;
    startTime = Date.now();
    startBtn.classList.add('active');
    startBtn.textContent = '–°—Ç–æ–ø';
    msgEl.classList.remove('error');
    msgEl.textContent = '–û—Ü–µ–Ω–∏–≤–∞—é –ø–æ—Ç–æ–∫ ...';
    timerInterval = setInterval(updateTimer, 100);
    document.body.classList.add('animate-bg');
  } else {
    stopTimer();
  }
});

volumeEl.addEventListener('focus', () => {
  if (volumeEl.value === '0' || volumeEl.value === '0.0') volumeEl.value = '';
});

document.addEventListener('touchmove', function(event) {
  event.preventDefault();
}, { passive: false });
</script>
</body>
</html>
