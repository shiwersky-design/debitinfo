<!DOCTYPE html>
<html lang="ro">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta charset="UTF-8" />
<title>Izvornic — Debit de apă</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* отключаем скролл */
        font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(to bottom, #8ecae6, #ffffff);
        transition: background 1s ease;
    }

    @keyframes flowGradient {
        0% { background: linear-gradient(to bottom, #8ecae6, #ffffff); }
        25% { background: linear-gradient(to bottom, #70d6ff, #b9fbc0); }
        50% { background: linear-gradient(to bottom, #ffd6a5, #ffadad); }
        75% { background: linear-gradient(to bottom, #caffbf, #9bf6ff); }
        100% { background: linear-gradient(to bottom, #8ecae6, #ffffff); }
    }

    body.animate-bg {
        animation: flowGradient 6s linear infinite;
        background-size: 200% 200%;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        color: #023047;
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        font-size: 1.6em;
        margin-bottom: 30px;
        font-weight: 600;
    }

    input {
        font-size: 1.2em;
        padding: 10px;
        width: 140px;
        border: 2px solid #219ebc;
        border-radius: 12px;
        text-align: center;
        outline: none;
        -webkit-appearance: none;
    }

    input:focus {
        border-color: #023047;
    }

    button {
        margin-top: 20px;
        background-color: #219ebc;
        color: white;
        border: none;
        padding: 12px 30px;
        font-size: 1.1em;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #023047;
    }

    .results {
        margin-top: 30px;
        font-size: 1.1em;
        font-weight: 500;
    }

    .timer {
        font-size: 1.4em;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Izvornic — Debit de apă</h1>
        <input id="litersInput" type="number" inputmode="decimal" placeholder="Litri">
        <button id="startBtn">Start</button>
        <div class="results">
            <div id="timerDisplay" class="timer">0.0 sec</div>
            <div id="debitMin">Debit: – L/min</div>
            <div id="debitHour">Debit: – L/oră</div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const litersInput = document.getElementById('litersInput');
        const timerDisplay = document.getElementById('timerDisplay');
        const debitMin = document.getElementById('debitMin');
        const debitHour = document.getElementById('debitHour');

        let startTime, timerInterval;
        let running = false;

        startBtn.addEventListener('click', () => {
            if (!running) {
                // Старт
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                startBtn.textContent = "Stop";
                running = true;
                document.body.classList.add('animate-bg');
            } else {
                // Стоп
                stopTimer();
            }
        });

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            timerDisplay.textContent = elapsed.toFixed(1) + " sec";

            const liters = parseFloat(litersInput.value);
            if (!isNaN(liters) && elapsed > 0) {
                const lPerSec = liters / elapsed;
                const lPerMin = lPerSec * 60;
                const lPerHour = lPerMin * 60;
                debitMin.textContent = "Debit: " + lPerMin.toFixed(1) + " L/min";
                debitHour.textContent = "Debit: " + lPerHour.toFixed(0) + " L/oră";
            }
        }

        function stopTimer() {
            clearInterval(timerInterval);
            running = false;
            startBtn.textContent = "Start";
            document.body.classList.remove('animate-bg');
        }
    </script>
</body>
</html>
